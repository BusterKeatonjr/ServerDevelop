<!DOCTYPE html>
<html>
<head>
    <title>Клиент</title>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #messages {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Последние сообщения:</h2>
    <div id="messages"></div>

    <script>
        const { ipcRenderer } = require('electron');
        
        ipcRenderer.on('update-messages', (event, messages) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages
                .map(msg => `<p>${msg}</p>`)
                .join('');
        });
    </script>
</body>
</html>
